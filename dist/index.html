<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,400;1,100;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main class="app">
        <section class="greeting">
            <h2 class="title">What's Up, <input type="text" id="name" placeholder="Name Here">
            </h2>
        </section>
        <section class="createToDo">
            <h3>CREATE TO DO</h3>
            <form id="todolist">
                <h4>Whats's on your todo list</h4>
                <input type="text" 
                name="content" 
                id="content" 
                placeholder="e.g make a video">
                <h4>Pick a category</h4>
                <div class="options">
                    <label>
                        <input 
                        type="radio" 
                        name="category" 
                        id="category1" 
                        value="Personal">
                        <span class="personal-bubble"></span>
                        <div>Personal</div>
                    </label>
                    <label>
                        <input 
                        type="radio" 
                        name="category" 
                        id="category2" 
                        value="Business">
                        <span class="Business-bubble"></span>
                        <div>Business</div>
                    </label>
                    <input type="submit" value="Add ToDo">
                </div>
            </form>
        </section>
        <section class="todo-list">
            <h3>TODO LIST</h3>
            <div class="list" id="todolist">
                <div class="todo-item">
                <label>
                    <input type="checkbox">
                    <span class="business-bubble"></span>
                </label>
                <div class="todo-content">
                    <input type="text" value="make a video" readonly>
                </div>
                <div class="actions">
                    <button class="edit">Edit</button>
                    <button class="delete">Delete</button>
                </div>
                </div>
                <div class="todo-item">
                    <label>
                        <input type="checkbox">
                        <span class="personal-bubble"></span>
                    </label>
                    <div class="todo-content">
                        <input type="text" value="Buy a Milk" readonly>
                    </div>
                    <div class="actions">
                        <button class="edit">Edit</button>
                        <button class="delete">Delete</button>
                    </div>
                    </div>
            </div>
        </section> 

    </main>
    <script src="main.js"></script>
</body>
</html>
